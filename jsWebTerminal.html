  var con = 0;

  function setIT(){
    if(con==1){
      con=0;
    }
    else{
      con=1;
    }
    document.getElementById("ter").style.top = document.getElementById("but").offsetTop-1;
    document.getElementById("ter").style.left = document.getElementById("but").offsetLeft-360;
  }

window.onmousemove = function(){
